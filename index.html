<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./content/title-logo.png">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./content/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick = "onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick = "onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick = "onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="cricket world cup" onclick = "onNavItemClick('cricket world cup')">Cricket WC</li>
                    <li class="hover-link nav-item" id="Artificial intelligence" onclick = "onNavItemClick('Artificial intelligence')">AI</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, officiis itaque eos totam rerum ducimus fuga magni ipsam quos beatae!</p>
            </div>
        </div>
    </template>
</body>
<script src="script.js"></script>
</html>
